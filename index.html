<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('your-background-image.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .gallery {
            padding: 50px 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }

        /* Chat widget styles */
        .chat-widget {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1000;
            font-family: inherit;
        }

        .chat-toggle {
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 999px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        .chat-panel {
            width: 340px;
            max-width: calc(100vw - 40px);
            height: 480px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #0f172a;
            color: white;
            padding: 12px 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .chat-messages {
            padding: 12px;
            flex: 1 1 auto;
            overflow-y: auto;
            background: linear-gradient(180deg,#f7f7fb,#fff);
        }

        .chat-message {
            margin: 8px 0;
            padding: 10px 12px;
            border-radius: 10px;
            max-width: 85%;
            line-height: 1.3;
        }

        .chat-message.user {
            background: #e6f0ff;
            align-self: flex-end;
        }

        .chat-message.assistant {
            background: #f1f1f5;
            align-self: flex-start;
        }

        .chat-form {
            display: flex;
            gap: 8px;
            padding: 10px;
            border-top: 1px solid #eee;
            background: white;
        }

        .chat-form input[type="text"] {
            flex: 1 1 auto;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }

        .chat-form button[type="submit"] {
            background: #0066ff;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .chat-panel { height: 60vh; width: 92vw; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>My Photography</h1>
            <p>Capturing moments that last forever</p>
        </div>
    </section>

    <section class="gallery" id="gallery">
        <!-- Replace src with your image paths -->
        <img src="image1.jpg" alt="Photo 1">
        <img src="image2.jpg" alt="Photo 2">
        <img src="image3.jpg" alt="Photo 3">
        <img src="image4.jpg" alt="Photo 4">
        <img src="image5.jpg" alt="Photo 5">
        <img src="image6.jpg" alt="Photo 6">
    </section>

    <!-- Chat widget -->
    <div class="chat-widget" id="chatWidget">
        <button class="chat-toggle" id="chatToggle" aria-label="Open chat">Chat</button>
        <div class="chat-panel" id="chatPanel" hidden>
            <div class="chat-header">
                <span>Chat with ChatGPT</span>
                <button id="chatClose" aria-label="Close" style="background:none;border:none;color:white;font-size:20px;cursor:pointer">Ã—</button>
            </div>
            <div class="chat-messages" id="chatMessages" role="log" aria-live="polite"></div>
            <form id="chatForm" class="chat-form">
                <input id="chatInput" type="text" placeholder="Say hi to ChatGPT..." autocomplete="off" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
    (function(){
        const chatToggle = document.getElementById('chatToggle');
        const chatPanel = document.getElementById('chatPanel');
        const chatClose = document.getElementById('chatClose');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');

        function appendMessage(role, text) {
            const msg = document.createElement('div');
            msg.className = 'chat-message ' + role;
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return msg;
        }

        chatToggle.addEventListener('click', () => {
            chatPanel.hidden = false;
            chatToggle.style.display = 'none';
            chatInput.focus();
        });

        chatClose.addEventListener('click', () => {
            chatPanel.hidden = true;
            chatToggle.style.display = 'inline-block';
        });

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (!text) return;
            appendMessage('user', text);
            chatInput.value = '';
            const thinking = appendMessage('assistant', 'Thinking...');

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json().catch(() => null);

                if (res.ok && data) {
                    // Support both simple {reply: '...'} and OpenAI-like structures
                    if (data.reply) {
                        thinking.textContent = data.reply;
                    } else if (data.choices && data.choices[0] && data.choices[0].message) {
                        thinking.textContent = data.choices[0].message.content;
                    } else {
                        thinking.textContent = 'No reply from server.';
                    }
                } else {
                    thinking.textContent = 'Server returned an error.';
                    console.error('Chat error', res.status, data);
                }
            } catch (err) {
                thinking.textContent = 'No backend configured. See console for details.';
                console.error(err);
            }
        });

        // Small UX: show a starter hint when opening first time
        chatToggle.addEventListener('dblclick', () => {
            if (chatPanel.hidden) {
                chatPanel.hidden = false;
                chatToggle.style.display = 'none';
                appendMessage('assistant', 'Tip: This demo expects a POST /api/chat endpoint. If not available you will see a fallback.');
            }
        });
    })();
    </script>
</body>
</html>
